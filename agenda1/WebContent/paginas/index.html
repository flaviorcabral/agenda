<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Gerenciador de Tarefas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2 align="center">Gerenciador de Tarefas</h2>
  <form role="form" method="get" action="/agenda1/tarefaservlet.do">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Enter nome" name="nome">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" class="form-control" id="descricao" placeholder="Enter descrição" name="descricao">
    </div>
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="text" class="form-control" id="data" placeholder="Enter data" name="data">
    </div>
    <input type="submit" class="btn btn-info" value="Cadastrar">
    <input type="hidden" name="acao" value="incluir">
    <a href="http://localhost:8080/agenda1/tarefaservlet.do?acao=listar" class="btn btn-info" role="button">Listar</a>
  </form>
</div>
	<div align="center" class="footer">
		<h5>Projeto Nivelamento Java WEB</h5>
		<p>Grupo: Eric, Flávio e Luiz.</p>
		<p>Prof: Rodrigo Fujioka.</p>
  	</div>
</body>
</html>
